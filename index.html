<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <!-- component template -->
  <script type="text/x-template" id="grid-template">
      <table class="data_table">
        <thead>
          <tr>
            <th class="table_header" v-for="key in columns"
              @click="sortBy(key)"
              :class="{ active: sortKey == key }">
              {{ capitalize(key) }}
              <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr v-for="entry in filteredinfo">
            <td class="table_info" v-for="key in columns">
              {{ entry[key] }}
            </td>
          </tr>
        </tbody>

      </table>
      
    </script>

  <div id="demo" class="table_demo">
    <form id="search" class="search">
      <div>
        Найти Логин <input name="filter" v-model="loginFilter" />
      </div>
      <div>
        Найти Статус <input name="filter" v-model="statusFilter" />
      </div>
      <div style="display:flex; flex-direction: column; gap:10px;">
        Найти заказы от <input name="filter" v-model="minFilter" />
        до <input name="filter" v-model="maxFilter" />
      </div>

    </form>
    <demo-grid :info="gridData" :columns="gridColumns" :login-key="loginFilter" :status-key="statusFilter"
      :min-key="minFilter" :max-key="maxFilter">
    </demo-grid>
  </div>
  <script src="js/script.js"></script>
</body>



</html>
